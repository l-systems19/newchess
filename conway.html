<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conway's Game of Life â€” Single File</title>
  <style>
    :root{--bg:#0f1724;--panel:#0b1220;--accent:#06b6d4;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;gap:12px;padding:14px;background:linear-gradient(180deg,#081226 0%, #071428 100%);color:#e6eef6}
    .app{display:grid;grid-template-columns:1fr 320px;gap:14px;flex:1;min-height:0}
    .canvas-wrap{background:linear-gradient(180deg,#061224,#02121a);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px;align-items:stretch}
    canvas{background:#061423;border-radius:8px;display:block;width:100%;height:calc(100% - 60px);}
    .toolbar{display:flex;gap:8px;align-items:center}
    .panel{background:linear-gradient(180deg,#071428,#021018);padding:12px;border-radius:12px;min-height:0}
    label{font-size:13px;color:var(--muted)}
    input[type=range]{width:100%}
    .controls{display:flex;flex-direction:column;gap:12px}
    .row{display:flex;gap:8px;align-items:center}
    button{background:var(--accent);border:none;color:#021420;padding:8px 10px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:8px}
    .small{font-size:13px;padding:6px 8px;border-radius:8px}
    .muted{color:var(--muted);font-size:13px}
    .control-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .footer{display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}
    .flex{display:flex;gap:8px;align-items:center}
    .color{width:34px;height:30px;border-radius:6px;border:1px solid rgba(255,255,255,0.06)}
    .checkbox{display:flex;gap:6px;align-items:center}
    @media (max-width:900px){.app{grid-template-columns:1fr;}.canvas-wrap canvas{height:360px}}
  </style>
</head>
<body>
  <div class="app">
    <div class="canvas-wrap panel">
      <div class="toolbar">
        <div style="display:flex;gap:8px;align-items:center;flex:1">
          <button id="startBtn">Start</button>
          <button id="stepBtn" class="secondary small">Step</button>
          <button id="clearBtn" class="secondary small">Clear</button>
          <button id="randomBtn" class="secondary small">Random</button>
          <div class="muted" style="margin-left:8px">Generation: <span id="gen">0</span></div>
        </div>
        <div class="flex muted">
          <div>Alive:</div><div id="aliveCount">0</div>
        </div>
      </div>

      <canvas id="lifeCanvas" width="1200" height="720"></canvas>

      <div class="footer">
        <div class="muted">Drag to paint. Click to toggle cells. Hold Shift to erase while dragging.</div>
        <div class="muted">Tip: change cell size or speed in the right panel.</div>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin:4px 0">Settings</h3>
      <div class="controls">
        <div>
          <label>Cell size (px)</label>
          <input id="cellSize" type="range" min="4" max="40" value="12">
          <div class="muted">Current: <span id="cellSizeVal">12</span> px</div>
        </div>

        <div>
          <label>Speed (generations / second)</label>
          <input id="speed" type="range" min="1" max="60" value="8">
          <div class="muted">Current: <span id="speedVal">8</span> gen/s</div>
        </div>

        <div class="control-grid">
          <div>
            <label>Alive color</label>
            <input id="aliveColor" type="color" value="#06b6d4" class="color">
          </div>
          <div>
            <label>Background color</label>
            <input id="deadColor" type="color" value="#061423" class="color">
          </div>
        </div>

        <div class="row">
          <div class="checkbox"><input id="wrap" type="checkbox" checked><label for="wrap">Wrap edges</label></div>
          <div class="checkbox"><input id="showGrid" type="checkbox"><label for="showGrid">Show grid</label></div>
        </div>

        <div class="row">
          <button id="resizeBtn" class="small secondary">Resize to fit</button>
          <button id="exportBtn" class="small secondary">Export PNG</button>
        </div>

        <div>
          <label>Random fill probability</label>
          <input id="randomProb" type="range" min="1" max="100" value="28">
          <div class="muted">Probability: <span id="randomProbVal">28</span>%</div>
        </div>

        <div style="display:flex;gap:6px;align-items:center;justify-content:space-between">
          <div class="muted">Controls</div>
          <div style="display:flex;gap:6px">
            <button id="invertBtn" class="small secondary">Invert</button>
            <button id="clearBufferBtn" class="small secondary">Clear Buffer</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    (() => {
      // DOM
      const canvas = document.getElementById('lifeCanvas');
      const ctx = canvas.getContext('2d', { alpha: false });
      const startBtn = document.getElementById('startBtn');
      const stepBtn = document.getElementById('stepBtn');
      const clearBtn = document.getElementById('clearBtn');
      const randomBtn = document.getElementById('randomBtn');
      const genEl = document.getElementById('gen');
      const aliveCountEl = document.getElementById('aliveCount');
      const cellSizeRange = document.getElementById('cellSize');
      const cellSizeVal = document.getElementById('cellSizeVal');
      const speedRange = document.getElementById('speed');
      const speedVal = document.getElementById('speedVal');
      const aliveColorInput = document.getElementById('aliveColor');
      const deadColorInput = document.getElementById('deadColor');
      const wrapToggle = document.getElementById('wrap');
      const showGridToggle = document.getElementById('showGrid');
      const resizeBtn = document.getElementById('resizeBtn');
      const exportBtn = document.getElementById('exportBtn');
      const randomProb = document.getElementById('randomProb');
      const randomProbVal = document.getElementById('randomProbVal');
      const invertBtn = document.getElementById('invertBtn');
      const clearBufferBtn = document.getElementById('clearBufferBtn');

      // State
      let cellSize = Number(cellSizeRange.value);
      let speed = Number(speedRange.value);
      let running = false;
      let generation = 0;
      let cols = 0, rows = 0;
      let grid = null; // Uint8Array
      let buffer = null; // Uint8Array
      let timer = null; // interval handle
      let aliveColor = aliveColorInput.value;
      let deadColor = deadColorInput.value;
      let showGrid = false;
      let wrap = true;

      // Initialize canvas size and grid
      function fitCanvasToContainer() {
        // Use CSS size; set backing store for crisp rendering
        const rect = canvas.getBoundingClientRect();
        canvas.width = Math.max(100, Math.floor(rect.width));
        canvas.height = Math.max(100, Math.floor(rect.height));
      }

      function createGrid() {
        cols = Math.floor(canvas.width / cellSize);
        rows = Math.floor(canvas.height / cellSize);
        grid = new Uint8Array(cols * rows);
        buffer = new Uint8Array(cols * rows);
        generation = 0;
        updateStats();
      }

      function index(r, c) { return r * cols + c; }

      function inBounds(r, c) { return r >= 0 && r < rows && c >= 0 && c < cols; }

      function countNeighbors(r, c) {
        let n = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            let rr = r + dr;
            let cc = c + dc;
            if (wrap) {
              if (rr < 0) rr = rows - 1;
              else if (rr >= rows) rr = 0;
              if (cc < 0) cc = cols - 1;
              else if (cc >= cols) cc = 0;
              n += grid[index(rr, cc)];
            } else {
              if (inBounds(rr, cc)) n += grid[index(rr, cc)];
            }
          }
        }
        return n;
      }

      function step() {
        const len = grid.length;
        let alive = 0;
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            const i = index(r, c);
            const n = countNeighbors(r, c);
            const aliveNow = grid[i] === 1;
            let next = 0;
            if (aliveNow) {
              next = (n === 2 || n === 3) ? 1 : 0;
            } else {
              next = (n === 3) ? 1 : 0;
            }
            buffer[i] = next;
            alive += next;
          }
        }
        // swap
        const tmp = grid;
        grid = buffer;
        buffer = tmp;
        generation++;
        updateStats();
        render();
      }

      function render() {
        // fill background
        ctx.fillStyle = deadColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // draw alive cells
        ctx.fillStyle = aliveColor;
        let aliveCount = 0;
        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (grid[index(r, c)]) {
              ctx.fillRect(c * cellSize, r * cellSize, cellSize, cellSize);
              aliveCount++;
            }
          }
        }
        // draw grid lines
        if (showGrid && cellSize >= 6) {
          ctx.strokeStyle = 'rgba(255,255,255,0.03)';
          ctx.beginPath();
          for (let x = 0; x <= cols; x++) {
            ctx.moveTo(x * cellSize + 0.5, 0);
            ctx.lineTo(x * cellSize + 0.5, rows * cellSize);
          }
          for (let y = 0; y <= rows; y++) {
            ctx.moveTo(0, y * cellSize + 0.5);
            ctx.lineTo(cols * cellSize, y * cellSize + 0.5);
          }
          ctx.stroke();
        }
        aliveCountEl.textContent = aliveCount;
      }

      function updateStats() {
        genEl.textContent = generation;
      }

      function start() {
        if (running) return;
        running = true;
        startBtn.textContent = 'Pause';
        // Use setInterval so speed slider maps directly to gen/sec
        clearInterval(timer);
        timer = setInterval(step, Math.max(1, Math.round(1000 / speed)));
      }

      function pause() {
        if (!running) return;
        running = false;
        startBtn.textContent = 'Start';
        clearInterval(timer);
        timer = null;
      }

      function toggleRun() {
        if (running) pause(); else start();
      }

      function clearGrid() {
        grid.fill(0);
        generation = 0;
        updateStats();
        render();
      }

      function randomize(probPercent) {
        const p = Math.max(0, Math.min(100, probPercent)) / 100;
        let alive = 0;
        for (let i = 0; i < grid.length; i++) {
          grid[i] = Math.random() < p ? 1 : 0;
          alive += grid[i];
        }
        generation = 0;
        updateStats();
        render();
      }

      function invertGrid() {
        for (let i = 0; i < grid.length; i++) grid[i] = grid[i] ? 0 : 1;
        render();
      }

      function clearBuffer() {
        buffer.fill(0);
        render();
      }

      function exportPNG() {
        const data = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = data;
        a.download = `game_of_life_gen_${generation}.png`;
        a.click();
      }

      // Mouse painting
      let painting = false;
      let paintValue = 1; // set 1 for alive, 0 for dead

      function canvasToCell(x, y) {
        const rect = canvas.getBoundingClientRect();
        const cx = Math.floor((x - rect.left) * (canvas.width / rect.width));
        const cy = Math.floor((y - rect.top) * (canvas.height / rect.height));
        return { c: Math.floor(cx / cellSize), r: Math.floor(cy / cellSize) };
      }

      canvas.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const pos = canvasToCell(e.clientX, e.clientY);
        if (!inBounds(pos.r, pos.c)) return;
        painting = true;
        paintValue = e.shiftKey ? 0 : 1;
        grid[index(pos.r, pos.c)] = paintValue;
        render();
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!painting) return;
        const pos = canvasToCell(e.clientX, e.clientY);
        if (!inBounds(pos.r, pos.c)) return;
        grid[index(pos.r, pos.c)] = paintValue;
        render();
      });

      window.addEventListener('mouseup', () => { painting = false; });

      canvas.addEventListener('click', (e) => {
        const pos = canvasToCell(e.clientX, e.clientY);
        if (!inBounds(pos.r, pos.c)) return;
        grid[index(pos.r, pos.c)] = grid[index(pos.r, pos.c)] ? 0 : 1;
        render();
      });

      // UI wiring
      startBtn.addEventListener('click', toggleRun);
      stepBtn.addEventListener('click', () => { pause(); step(); });
      clearBtn.addEventListener('click', () => { pause(); clearGrid(); });
      randomBtn.addEventListener('click', () => { pause(); randomize(Number(randomProb.value)); });

      cellSizeRange.addEventListener('input', (e) => {
        cellSize = Number(e.target.value);
        cellSizeVal.textContent = cellSize;
        // keep current pattern roughly in place: re-create grid but attempt to keep center
        pause();
        fitCanvasToContainer();
        createGrid();
        render();
      });

      speedRange.addEventListener('input', (e) => {
        speed = Number(e.target.value);
        speedVal.textContent = speed;
        if (running) {
          clearInterval(timer);
          timer = setInterval(step, Math.max(1, Math.round(1000 / speed)));
        }
      });

      aliveColorInput.addEventListener('input', (e) => { aliveColor = e.target.value; render(); });
      deadColorInput.addEventListener('input', (e) => { deadColor = e.target.value; render(); });
      showGridToggle.addEventListener('change', (e) => { showGrid = e.target.checked; render(); });
      wrapToggle.addEventListener('change', (e) => { wrap = e.target.checked; });

      resizeBtn.addEventListener('click', () => {
        fitCanvasToContainer();
        createGrid();
        render();
      });

      exportBtn.addEventListener('click', exportPNG);
      randomProb.addEventListener('input', (e) => { randomProbVal.textContent = e.target.value; });
      invertBtn.addEventListener('click', () => { pause(); invertGrid(); });
      clearBufferBtn.addEventListener('click', clearBuffer);

      // keyboard shortcuts
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { e.preventDefault(); toggleRun(); }
        if (e.key === 'r' || e.key === 'R') { pause(); randomize(Number(randomProb.value)); }
        if (e.key === 'c' || e.key === 'C') { pause(); clearGrid(); }
        if (e.key === 's' || e.key === 'S') { pause(); step(); }
      });

      // init
      function init() {
        fitCanvasToContainer();
        createGrid();
        cellSizeVal.textContent = cellSize;
        speedVal.textContent = speed;
        randomProbVal.textContent = randomProb.value;
        render();
        // responsive: when window resizes, keep content sized
        window.addEventListener('resize', () => {
          // don't interrupt running sim, but resize to fit
          const wasRunning = running;
          if (wasRunning) pause();
          fitCanvasToContainer();
          createGrid();
          render();
          if (wasRunning) start();
        });
      }

      init();
    })();
  </script>
</body>
</html>
