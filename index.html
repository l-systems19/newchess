<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games</title>

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, sans-serif;
}

/* ---------- BACKGROUND ---------- */
body {
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #2b2bff33, transparent 40%),
    radial-gradient(circle at 80% 80%, #ff2b2b33, transparent 40%),
    linear-gradient(135deg, #0f0f14, #09090d);
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- CONTAINER ---------- */
.container {
  width: 90%;
  max-width: 900px;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  font-size: 3rem;
  letter-spacing: 2px;
  font-weight: 700;
  background: linear-gradient(90deg, #ffffff, #b8b8ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ---------- GAME GRID ---------- */
.games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

/* ---------- GAME CARD ---------- */
.game-card {
  position: relative;
  padding: 30px;
  border-radius: 16px;
  background: linear-gradient(145deg, #1a1a22, #111118);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08),
              0 10px 30px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.game-card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.08), transparent);
  opacity: 0;
  transition: opacity 0.35s ease;
}

.game-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 50px rgba(0,0,0,0.9);
}

.game-card:hover::before {
  opacity: 1;
}

/* ---------- CARD CONTENT ---------- */
.game-title {
  font-size: 1.6rem;
  margin-bottom: 10px;
}

.game-desc {
  font-size: 0.95rem;
  color: #bdbdff;
  opacity: 0.9;
}

/* ---------- LINK ---------- */
.game-card a {
  text-decoration: none;
  color: inherit;
  display: block;
  height: 100%;
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>Games</h1>
  </header>

  <section class="games">
    <div class="game-card">
      <a href="chess.html">
        <div class="game-title">â™Ÿ Chess</div>
        <div class="game-desc">
          Play classic chess against AI or another player
        </div>
      </a>
    </div>
  </section>
</div>

</body>
</html>
